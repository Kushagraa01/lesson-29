<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Async and await</h2>
    <p id="p1"></p>
    <script>
        async function division(a, b) {
            let sum = await (a / b);
            display(sum);
        }
        function display(n) {
            document.getElementById("p1").innerHTML = "Sum is " + n;
        }
       division(10, 20);
    </script>
</body>
</html>
