<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Promise in JS</h3>
    <p id="p1"></p>
    <script>
        function add(a,b){
            var sum=a+b;
            display(sum);
        }
         function display(n){
            document.getElementById("p1").innerHTML=n;
         }
         let mypromise=new Promise(function(myResolve,myReject){
            let x=0;
            if(x==0){
                myResolve("ok");
            }
            else{
                myReject("Error");
            }
         });
        mypromise.then(
            function(value){add (10,20);},
            function(error){add (error);}
        )
    </script>
</body>
</html>
